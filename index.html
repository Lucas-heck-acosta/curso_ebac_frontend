<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Forms - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        label.error
        {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mt-4 mb-4 text-center">
            <img style="height: 36px; margin-right: 16px;" src="./images/logo.png" alt="Logo form" class="img-fluid">
            <h1 class="mt-3">Lucas Forms - Bootstrap</h1>
        </header>

        <form style="max-width: 60%; margin: 0 auto;">
            
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome">
            <br>            
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
            <br>            
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" name="telefone">
            <br>            
            <button type="submit" class="btn btn-dark">Cadastrar</button>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
